<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
    function follow(){
        var username = $("#username").val();
        var follow = $("#follow").val();
        $.ajax({
            type: "POST",
            url: "/follow",
            contentType: "application/json",
            data: JSON.stringify({username: username, follow: follow}),
            success: function (result) {
                alert(result);
            }
        });
    }
    </script>
</head>
<body>
   <form action="javascript:follow();">
        <p> Username: </p>
        <input type="text" id="username">
        <p> Follow: </p>
        + follow<input type="radio" name="follow_button" value="True" id="follow" checked><br>
        - unfollow<input type="radio" name="follow_button" value="False" id="follow"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
